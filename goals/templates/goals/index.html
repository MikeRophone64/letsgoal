{% extends 'goals/layout.html' %}

{% block title %} Index {% endblock%}


{% block body %}
  

    <!-- DASHBOARD CONTENT -->
    <section class="dashboard">
        <div class="d-flex justify-content-around flex-wrap">
            {% for goal in goals %}
                <div class="card-container">
                    <div class="card" style="width: 18rem;">
                        <img class="card-image" src="{{ goal.category.icon.url }}" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">{{ goal.title }}</h5>
                        <p class="card-text" style="text-align: center;">{{ goal.category }} Goal</p>
                        <a href="{% url 'goals:goal' goal.id %}" class="btn btn-primary">View Goal</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>



{% endblock %}
